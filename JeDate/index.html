<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./test/jeDate-test.css">
    <link rel="stylesheet" href="./skin/jedate.css">
    <script src="./src/jedate.js"></script>
</head>

<body>

    <div class="jeitem">
        <label class="jelabel">点击图标</label>
        <div class="jeinpbox">
            <input type="text" class="jeinput" id="testico" placeholder="YYYY-MM-DD">
            <div class="icons jebtns" onclick="jeDate('#testico',{theme:{bgcolor:'#D91600',pnColor:'#FF6653'},trigger:false,format: 'YYYY-MM-DD'})"></div>
        </div>
    </div>

    <br>
    <br>
    <br>
    <button id="btn">点我获取选中的时间</button>

    <script>
        
        jeDate("#testico",{
            theme:{bgcolor:"#D91600",pnColor:"#FF6653"},
            format:"YYYY-MM-DD hh:mm:ss",
            isinitVal:true,  //初始化时间
            isTime:false,
            minDate:"2014-09-19 00:00:00",
            //点击确定后执行的事件, 
            //obj包含{ elem当前输入框ID, val当前选择的值, date当前的日期值}
            donefun:function(obj) {
                console.log(obj);
                
            },
        })


        document.getElementById('btn').onclick = function(){
            console.log(document.getElementById('testico').value);
            
        }



    </script>


</body>

</html>
