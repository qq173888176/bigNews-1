<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- jq -->
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 引入日期插件 -->
    <link rel="stylesheet" href="../JeDate/jeDate-test.css">
    <link rel="stylesheet" href="../JeDate/jedate.css">
    <script src="../JeDate/jedate.js"></script>

    <!-- 模板引擎 -->
    <script src="./libs/template-web.js"></script>

    <!-- 引入文本编辑器 -->
    <script src="./libs/wangEditor.js"></script>
    <!-- 接口引入 -->
    <script src="./libs/http.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章编辑
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-7">
                        <input type="text" name="title" class="form-control title" id="inputTitle" value="文章标题文字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCover" class="col-sm-2 control-label">选择封面：</label>
                    <div class="col-sm-10">
                        <label for="inputCover">
                            <img src="images/pic06.jpg" class="article_cover">
                        </label>
                        <input name="cover" type="file" id="inputCover" style="display:none">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCategory" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select class="form-control category" name="categoryId">
                            <option>类别一</option>
                            <option>类别二</option>
                            <option>类别三</option>
                            <option selected>类别四</option>
                            <option>类别五</option>
                        </select>
                    </div>

                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">发布时间：</label>
                    <!-- 日期JeDate -->
                    <div class="jeitem">
                        <div class="jeinpbox">
                            <input type="text" class="jeinput" id="testico" name="date" placeholder="YYYY-MM-DD">
                            <div class="icons jebtns"
                                onclick="jeDate('#testico',{theme:{bgcolor:'red',pnColor:'#f60'},zIndex:30000,trigger:false,format: 'YYYY-MM-DD'})">
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-4">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <!-- 文本编辑器 -->
                    <div id="editor" class="col-sm-7">
                        <p>欢迎使用 <b>wangEditor</b> 富文本编辑器</p>
                    </div>


                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-edit">修改</button>
                        <button type="submit" class="btn btn-default btn-draft">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
<!--文章类 模板 -->
<script id="article_cate_temp" type="text/html">
    {{each data v}}
    <option value="{{v.id}}">{{v.name}}</option>
    {{/each}}
</script>

<script>
    $(function () {

        //1.日期
        jeDate("#testico", {
            format: "YYYY-MM-DD",
            isTime: false,
            minDate: "2014-09-19 00:00:00",
            zIndex: 30000, //弹出日期图层级要提搞
        })
        //文本编辑器
        var E = window.wangEditor
        var editor = new E('#editor')
        editor.create()

        //2.设置内容
        // document.getElementById('set').onclick = function () {
        //     editor.txt.html('<p>群林你好呀,在家吃胖了吗?</p>')
        // }

        // //获取内容
        // document.getElementById('get').onclick = function () {
        //     // 读取 html
        //     console.log(editor.txt.html())

        //     // 读取 text
        //     console.log(editor.txt.text())

        // }
        //3.头像预览
        $('#inputCover').on('change', function () {
            var file1 = this.files[0];
            var url1 = URL.createObjectURL(file1);
            $('.article_cover').attr('src', url1);
        })


        //0.页面刷新.渲染文章类别
        $.ajax({
            type: 'get',
            url: BigNew.category_list,
            success: function (backData) {
                console.log(backData);
                if (backData.code == 200) {
                    //通过模板引擎渲染到页面上. 
                    var resHtml = template('article_cate_temp', backData);
                    $('select.category').html(resHtml);
                }
            }
        });


        //--------------------------------------------------------------
        //编辑第一步: 
        // 1.获取通过url传递过来的id
        var articleId = window.location.search.split("=")[1];
        //2.根据文章id发送ajax请求,获取到当前这篇文章的所有信息
        setTimeout(function () {
            $.ajax({
                type: 'get',
                url: BigNew.article_search,
                data: {
                    id: articleId
                },
                success: function (backData) {
                    if (backData.code == 200) {
                        //console.log(backData);
                        //把获取的信息显示到当前页面中的对应的标签中.
                        $('#inputTitle').val(backData.data.title); //文章标题
                        $('.article_cover').attr('src', backData.data.cover); //文章封面
                        $('select.category').val(backData.data.categoryId); //文章类别
                        $('#testico').val(backData.data.date); //文章时间
                        editor.txt.html(backData.data.content); //文章内容
                    }
                }
            });
        }, 0);



        //修改按钮事件
        $('.btn-edit').on('click', function (e) {
            e.preventDefault();
            //获取当前修改后的文章信息
            //准备请求数据
            var form1 = document.querySelector('form');
            var fd = new FormData(form1);
            fd.append('id', articleId); //从文章类别ID   articleId
            fd.append('content', editor.txt.html()); //追加了内容
            fd.append('state', '已发布');
            //发送ajax请求完成修改
            $.ajax({
                type: 'post',
                url: BigNew.article_edit,
                data: fd,
                contentType: false,
                processData: false,
                success: function (backData) {
                    console.log(backData);
                    if (backData.code == 200) {
                        alert('修改成功!');
                        //返回去文章列表页
                        window.history.back(); //历史回退.  
                        //因为编辑页都是从文章列表页进来的, 所以在这里回退就退到这个文章列表页了.  
                    }
                }
            });
        });
        //修改为草稿
            $('.btn-draft').on('click', function (e) {
                e.preventDefault();
                var form1 = document.querySelector('form');
                var fd = new FormData(form1);
                fd.append('id', articleId);
                fd.append('content', editor.txt.html());
                fd.append('state', '草稿');
                $.ajax({
                    type: 'post',
                    url: BigNew.article_edit,
                    data: fd,
                    contentType: false,
                    processData: false,
                    success: function (backData) {
                        console.log(backData);
                        if (backData.code == 200) {
                            alert('修改成功!');
                            window.history.back();
                        }
                    }
                });
            });
    })
</script>

</html>
